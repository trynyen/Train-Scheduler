<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Train Scheduler</title>
      
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- CSS-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
      
    </head>

    <body>

        <!-- Page Title Section -->
        <div class="container">
            <div class="row">
                <div class="col station">SPIRITED AWAY</div>
            </div>
            <br>

             <!-- Train Info Section -->
            <div class="row">
                <!-- Across every breakpoint, use .table-responsive for horizontally scrolling tables -->
                <div class="table-responsive">
                    <!-- Add .table-hover to enable a hover state on table rows within a <tbody>. -->
                    <!-- Add .table-bordered for borders on all sides of the table and cells. -->
                    <table class="table table-hover table-bordered " id="trainTable">
                        <!--  -->
                        <thead class="thead-dark">
                            <!--  -->
                            <tr>
                                <th scope="col">Current Train Schedule</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--  -->
                            <tr class="title">
                                <td>Train Name</td>
                                <td>Destination</td>
                                <td>Frequency (min)</td>
                                <td>Next Arrival</td>
                                <td>Minutes Away</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Train section -->
                <div class="table-responsive">
                        <!-- Title -->
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Add Train</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                        </table>
                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input required type="text" class="form-control" id="trainNameInput" placeholder="Enter train name here">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input required type="text" class="form-control" id="destinationInput" placeholder="Enter destination here">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">First Train Time</label>
                                <input required type="text" class="form-control" id="firstTrainTime" placeholder="Military Time. Eg: 1600">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input required type="text" class="form-control" id="frequencyInput" placeholder="Enter a number">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>   
                </div>
            </div>
        </div>

        

        <!-- Link JS, Firebase & Momentjs -->
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
              apiKey: "AIzaSyAkQ1DoDPoiITXG2Xax8Bd5prET5u0ljJg",
              authDomain: "tn-coding-projects.firebaseapp.com",
              databaseURL: "https://tn-coding-projects.firebaseio.com",
              projectId: "tn-coding-projects",
              storageBucket: "",
              messagingSenderId: "195491059101",
              appId: "1:195491059101:web:a8bd4e22b84d2a82"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>

    </body>
</html>
